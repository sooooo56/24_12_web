<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>

    <div>
        <div>이미지 자리</div>
        <ul th:each="item : ${itemList}">
            <li>
                <a th:href="@{|/detail/${item.id}|}" th:text="${item.name}"></a>
            </li>
            <li th:text="${item.price}"></li>
        </ul>
    </div>


</body>
</html>
