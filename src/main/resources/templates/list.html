<html layout:decorate="~{global/layout}">
<div layout:fragment="content">

    <div class="flex flex-col">
        <div >
            <img class="w-1/3 h-60 object-cover" src="/img/img.jpg" alt="itemImg">
        </div>
        
        <div class="flex justify-between">
            <ul th:each="item : ${itemList}">
                <li>
                    <a th:href="@{|/detail/${item.id}|}" th:text="${item.name}">이름</a>
                </li>
                <li th:text="${item.price}">가격</li>
            </ul>
        </div>

    </div>
    

</div>

</div>
</html>
